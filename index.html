<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jithin's Gradient Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Preloader -->
  <div class="preloader-progress">
    <div class="preloader-progress-bar"></div>
    <div class="preloader-logo"><h1>Loading...</h1></div>
  </div>

  <div class="preloader-mask"></div>

  <div class="preloader-content">
    <div class="preloader-footer">
      <p>Spaces unfold in light and shadow, where structure finds its quiet rhythm, and time align in harmony.</p>
    </div>
  </div>

  <!-- Hero Section with Gradient Background -->
  <section class="hero">
    <div class="gradient-canvas"></div>
    <div class="hero-logo">
      <img src="logo_01.png" alt="Orbit Studio Logo" />
    </div>
    <div class="hero-footer">
      <p>Experiment 0469</p>
      <p>Made by Jithin</p>
    </div>
  </section>

  <!-- GSAP -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>

  <!-- Preloader Animations -->
  <script src="script.js"></script>

  <!-- Gradient Scripts -->
  <script type="module" src="shaders.js"></script>
  <script type="module" src="gradient-script.js"></script>
</body>
</html>
