<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standalone Preloader Component</title>
    <link rel="stylesheet" href="standalone_preloader_css.css">
</head>
<body>
    <!-- Preloader Component -->
    <div class="preloader-progress">
        <div class="preloader-progress-bar"></div>
        <div class="preloader-logo"><h1>Loading...</h1></div>
    </div>

    <div class="preloader-mask"></div>

    <div class="preloader-content">
        <div class="preloader-footer">
            <p>Spaces unfold in light and shadow, where structure finds it's quiet
                rhythm, and time align in harmony.
            </p>
        </div>
    </div>

    <!-- Main page content placeholder -->
    <main id="page-content">
        <h1>Your website content goes here</h1>
        <p>This content will be revealed after the preloader animation completes.</p>
    </main>

    <!-- GSAP core -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <!-- SplitText free official version -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>

    <!-- Your script -->
   <script src="standalone_preloader_js.js"></script>

</body>
</html>
